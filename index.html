<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Talha Atif</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Talha Atif</div>
        <div class="hamburger-menu">
          <div class="hamburger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="menu-links">
            <li><a href="#about" onclick="toggleMenu()">About</a></li>
            <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
            <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
            <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
          </div>
        </div>
    </nav>
    <section id="profile">
      <div class="section_pic-con">
        <img src="./Images/profile-pic.png" alt="Talha Atif Profile Picture">
      </div>
      <div class="section_text">
        <p class="section_text_p1">Hello, I'm</p>
        <h1 class="title">Talha Atif</h1>
        <p class="section_text_p2">Software Developer</p>
        <div class="btn-con">
          <button 
          class="btn color-2" 
          onclick="window.open('./Images/resume.pdf')"
          >View Resume</button>
          <button 
          class="btn color-1" 
          onclick="location.href=('./#contact')"
          >Contact Me</button>
        </div>
        <div id="socials-con">
          <img 
          src="./Images/linkedin.png" alt="LinkedIn Profile"
          class="icon" 
          onclick="window.open('https://www.linkedin.com/in/talhaatif2024/', '_blank')"
          />
          <img 
          src="./Images/github.png" alt="GitHub Profile"
          class="icon" 
          onclick="window.open('https://github.com/TalhaAtif', '_blank')"
          />
        </div>
      </div>
    </section>
    <section id="about">
      <p class="section_text_p1">Get To Know More</p>
      <p class="title">About Me</p>
      <div class="section-con">
        <div class="section_pic-con">
          <img src="./Images/about-pic.jpg" alt="Profile Picture" class="about-pic">
          <div>
            <div class="about-details-con">
              <div class="about-cons">
                <div class="details-cons">
                  <img src="./Images/experience.png" alt="Experience Icon" class="icon">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
